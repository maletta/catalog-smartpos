image: netpos/node-aws
options:
  max-time: 10

definitions:
  caches:
    nextcache: .next/cache
  default:
    - step:
        caches:
          - node
          - nextcache
        name: ðŸ”¨ Build & âœ¨ Lint
        script:
          - yarn install
          - yarn next-build
          - yarn lint
  branches:
      develop:
        - step:
            caches:
              - node
            name: âœ¨ Lint
            script:
              - yarn install
              - yarn lint
        - step:
            caches:
              - node
            name: ðŸš€ Deploy development environment
            deployment: test
            script:
              - yarn install
              - yarn next-build
              - aws s3 sync --delete build s3://$S3_BUCKET
              - aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID --paths "/*"
      master:
        - step:
            caches:
              - node
            name: ðŸš€ Deploy production environment
            deployment: production
            script:
              - yarn install
              - yarn next-build
              - aws s3 sync --delete build s3://$S3_BUCKET
              - aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID --paths "/*"

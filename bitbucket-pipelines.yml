image: netpos/node-aws

pipelines:
  default:
    - step:
        caches:
          - node
        name: 🔨 Build
        script:
          - yarn install
          - yarn build
    - step:
        caches:
          - node
        name: ✨ Lint
        script:
          - yarn install
          - yarn lint
    - step:
        caches:
          - node
        name: ✔️ Test
        script:
          - yarn install
          - yarn test
